title = "Borrower proof-of-concept"

init = [
  "banks",
  "populations"
]
eval = [
  "banks",
  "populations"
]

[agents]
  [agents.banks]
    [agents.banks.royal_bank]
      module = "bank"
      label = "Royal Bank of Ankh-Morpork"
      initial_deposit = 0

  [agents.populations]
    [agents.populations.the_borrower]
      module = "borrower"
      label = "The Borrower"
      bank = "royal_bank"
      initial_deposit = 100
      loan_amount = 10000
      loan_interest = 2
      loan_duration = 12
    
    [agents.populations.bank_investor]
      module = "bank_investor"
      label = "The Investor"
      bank = "royal_bank"
      initial_investment = 10000